<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>재료 재고</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: #f4f7f6;
            margin: 0;
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding: 20px;
            background-color: #2c3e50;
            color: white;
        }
        .header .title {
            font-size: 2em;
        }
        .container {
            background-color: white;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .section {
            margin-bottom: 20px;
        }
        .section-title {
            background-color: #2c3e50;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        .buttons button {
            padding: 10px 20px;
            font-size: 1em;
            border: 2px solid #3498db;
            border-radius: 5px;
            cursor: pointer;
            background-color: white;
            color: #3498db;
            transition: background-color 0.3s, color 0.3s;
        }
        .buttons button:hover {
            background-color: #3498db;
            color: white;
        }
        .quantity-display {
            font-size: 1.2em;
            font-weight: bold;
            color: #2c3e50;
        }
        .input-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        .input-container input {
            width: 60px;
            padding: 10px;
            text-align: center;
            border: 2px solid #3498db;
            border-radius: 5px;
            font-size: 1em;
        }
        .save-button, .history-button {
            padding: 10px 20px;
            font-size: 1em;
            border: 2px solid #27ae60;
            border-radius: 5px;
            cursor: pointer;
            background-color: #27ae60;
            color: white;
            transition: background-color 0.3s, color 0.3s;
        }
        .history-button {
            border-color: #e67e22;
            background-color: #e67e22;
        }
        .save-button:hover {
            background-color: #229954;
        }
        .history-button:hover {
            background-color: #d35400;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="title">재료 재고</div>
    </div>
    <div class="container">
        <div class="section-title">재료명</div>
        <div class="section">
            <div>현재 수량</div>
            <div class="quantity-display" id="currentQuantity">100</div>
        </div>
        <div class="section">
            <div>입력 수량</div>
            <div class="input-container">
                <input type="number" id="inputQuantity" value="100">
            </div>
        </div>
        <div class="section">
            <div>변경 수량</div>
            <div class="quantity-display" id="changedQuantity">100</div>
        </div>
        <div class="buttons">
            <button onclick="changeQuantity(-1)">감소</button>
            <button onclick="changeQuantity(1)">추가</button>
        </div>
        <button class="save-button" onclick="saveQuantity()">저장</button>
        <button class="history-button" onclick="showHistory()">히스토리</button>
    </div>

    <script>
        let currentQuantity = 100;

        function changeQuantity(direction) {
            const inputQuantity = parseInt(document.getElementById('inputQuantity').value);
            if (!isNaN(inputQuantity)) {
                currentQuantity += direction * inputQuantity;
                if (currentQuantity < 0) currentQuantity = 0;
                document.getElementById('currentQuantity').textContent = currentQuantity;
                document.getElementById('changedQuantity').textContent = inputQuantity * direction;
            }
        }

        function saveQuantity() {
            // 여기에 저장 로직을 추가하세요.
            alert('저장되었습니다.');
        }

        function showHistory() {
            // 여기에 히스토리 표시 로직을 추가하세요.
            alert('히스토리를 표시합니다.');
        }
    </script>
</body>
</html>
